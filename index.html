<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; padding: 0;">
   
    <table border="0" cellpadding="0" cellspacing="0" width="50%"> 
        <tr>
            <td style="padding: 10px 0 30px 0;">
                
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
                    <tr>
                        
                        <td align="center" bgcolor="#1590ed" id="colCentral" style="padding: 40px 0 30px 0; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="https://raw.githubusercontent.com/LoganCarvalho/avaliacaoCovid19/master/assets/img/helmet.png" width="230" height="230" style="display: block;" />
                            <h3 id="autorizado" style="color:white;">Autorizado a entrar na fábrica</h3>
                            <img src="https://raw.githubusercontent.com/LoganCarvalho/avaliacaoCovid19/master/assets/img/shield.png" width="80" height="80" style="display: block;" />
                            <h3 id="valido" style="color:white;">Válido somente no dia:</h3>
                            <h2 id="diaAtual" style="color:white;"></h2>
                            <h2 id="dataAtual" style="color:white;"></h2>
                            
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        var diaAtual = new Date().getDay();
        var hoje = new Date();
        var dataVigente = hoje.getDate()+'/'+(hoje.getMonth()+1)+'/'+hoje.getFullYear();
        console.log('tempo atual', dataVigente);
        if (diaAtual == 0) {
            document.getElementById("colCentral").setAttribute("bgcolor", "#00BFFF"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Domingo";
        } else if (diaAtual == 1) {
            document.getElementById("colCentral").setAttribute("bgcolor", "#40E0D0"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Segunda";
        }else if (diaAtual == 2){
            document.getElementById("colCentral").setAttribute("bgcolor", "#32CD32"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Terça";
        }else if (diaAtual == 3){
            document.getElementById("colCentral").setAttribute("bgcolor", "#EE82EE"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Quarta";
        }else if (diaAtual == 4){
            document.getElementById("colCentral").setAttribute("bgcolor", "#FF6347"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Quinta";
        }else if (diaAtual == 5){
            document.getElementById("colCentral").setAttribute("bgcolor", "#FFA500"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").textContent = "Sexta";
        }else if (diaAtual == 6){
            document.getElementById("colCentral").setAttribute("bgcolor", "#FFFF00"); 
            document.getElementById("autorizado").setAttribute("style", "color:black;"); 
            document.getElementById("valido").setAttribute("style", "color:black;"); 
            document.getElementById("dataAtual").setAttribute("style", "color:black;"); 
            document.getElementById("dataAtual").textContent = dataVigente;
            document.getElementById("diaAtual").setAttribute("style", "color:black;"); 
            document.getElementById("diaAtual").textContent = "Sábado";
        }      
        //azul (0,191,255) ou #00BFFF
        //turquesa (64,224,208) ou #40E0D0
        // verde limão (50,205,50) ou #32CD32
        //violeta (238,130,238) ou #EE82EE
        //tomate (255,99,71) ou #FF6347
        //orange (255,165,0) ou #FFA500
        //yellow (255,255,0) ou #FFFF00
        </script>
</body>
</html>
